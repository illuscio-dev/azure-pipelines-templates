steps:

- task: CopyFiles@2
  inputs:
    sourceFolder: $(Build.SourcesDirectory)/zdocs/build/html
    contents: '**'
    targetFolder: $(Build.SourcesDirectory)/docs
    cleanTargetFolder: true # Optional
    overWrite: true # Optional
    #flattenFolders: false # Optional
    #preserveTimestamp: false # Optional
  displayName: "Publishing docs to './docs'"
  condition: succeeded()


# Copy docs to /docs folder for github pages. We need to add a .nojekyll file to tell
# github pages not to run a build, since we are building it now.
- script: |
    echo > "./docs/.nojekyll"
  displayName: 'Create .nojekyll file'
  condition: succeeded()
