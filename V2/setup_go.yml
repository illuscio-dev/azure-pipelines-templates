parameters:
  # Go version to use
  - name: language
    type: string

  - name: goVersion
    type: string

# Setup go
steps:

# Downloads and extracts go runtime.
- task: GoTool@0
  inputs:
    version: ${{ parameters.goVersion }}

- script: go version
  displayName: 'Print go version'

- script: go env
  displayName: 'Print go env'

- ${{if eq(parameters.language, 'GO')}}:
  - script: go get -v -t -d ./...
    displayName: 'Go get dependencies'